---
- name: Install LAMP server
  hosts: all
  become: yes
  tasks:
    - name: Install required packages
      apt:
        name: apache2
#           - apache2
#           - mysql-server
#           - php
        state: present

    - name: Start and enable Apache service
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Configure PHP
      copy:
        src: /home/index.html
        dest: /var/www/html/

